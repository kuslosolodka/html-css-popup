<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup-button">
      <label class="popup-label" for="popup-btn">
        <img class="popup-icon" src="assets/icons/popup-button.png" />
      </label>
    </div>
    <input type="checkbox" id="popup-btn" />
    <nav class="popup-menu">
      <ul class="icons">
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/calendar.png"
              alt="calendar icon"
            />Calendar</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/mail.png"
              alt="mail icon"
            />Mail</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/news.png"
              alt="news icon"
            />News</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/maps.png"
              alt="map icon"
            />Map</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/files.png"
              alt="folder icon"
            />Files</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/contacts.png"
              alt="contacts icon"
            />Contacts</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/tanslation.png"
              alt="translate icon"
            />Translate</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/videos.png"
              alt="videos icon"
            />Videos</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/search.png"
              alt="search icon"
            />Search</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/photos.png"
              alt="two people: yellow and blue icon"
            />Photo</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/apps.png"
              alt="circle with four colors: blue, green, yellow, red icon"
            />Apps</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/documents.png"
              alt="documents icon"
            />Document</a
          >
        </li>
      </ul>
      <label class="load-more" for="load-more-btn">
        <p class="btn-text">More</p>
      </label>
      <input type="checkbox" id="load-more-btn" />
      <ul class="hidden-icons">
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/chat.png"
              alt="chat icon"
            />Chat</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/classroom.png"
              alt="classroom icon"
            />Classroom</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/collection.png"
              alt="collection icon"
            />Collection</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/mars.png"
              alt="mars icon"
            />Mars</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/blogs.png"
              alt="blogs icon"
            />Blogs</a
          >
        </li>
        <li>
          <a href="#" class="menu-icon"
            ><img
              class="icon-photo"
              src="assets/icons/promo.png"
              alt="promo icon"
            />Promos</a
          >
        </li>
      </ul>
      <li class="hidden-footer">
        <a href="#" class="footer-icon"
          ><span class="footer">Even more from Kottans</span></a
        >
      </li>
    </nav>
  </body>
</html>
